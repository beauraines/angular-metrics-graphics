<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>angular-metrics-graphics</title>
  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/example.css"/>
  <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../../vendor/metrics-graphics/dist/metricsgraphics.css"/>
  
  <!-- SCRIPTS -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../vendor/jquery/dist/jquery.js"></script>
  <script src="../../vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../vendor/d3/d3.js"></script>
  <script src="../../vendor/metrics-graphics/dist/metricsgraphics.js"></script>
  <script src="../../vendor/angular/angular.js"></script>
  <script src="scripts/directives/chart.js"></script>
  
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/example.js"></script>
  
</head>
<body ng-app="example">

  <div class="container" ng-controller="ExampleCtrl">
    <div class="row" ng-show="alert">
      <div class="alert alert-dismissable" ng-class="{'alert-danger':alert.type==='ERROR','alert-warning':alert.type==='WARNING','alert-info':alert.type==='INFO'}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>{{ alert.type }}</h4>
        <p>{{ alert.message }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1>Tests for angular-metrics-graphics module</h1>
        <p>Sample charts from the <a href="http://www.metricsgraphicsjs.org">MetricsGraphics</a> project page.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <chart data="charts.fakeUsers.data"
               options="charts.fakeUsers"
               ng-if="charts.fakeUsers.data">
        </chart>
      </div>
      <div class="col-lg-6">
        <chart data="charts.ufoSightings.data"
               options="charts.ufoSightings"
               ng-if="charts.ufoSightings.data">
        </chart>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <chart data="charts.fakeUsers2.data"
               options="charts.fakeUsers2"
               ng-if="charts.fakeUsers2.data">
        </chart>
      </div>
      <div class="col-lg-6">
        <chart data="charts.smallRanges.data"
               options="charts.smallRanges"
               ng-if="charts.smallRanges.data">
        </chart>
      </div>
    </div>
  </div>

  <div class="container" id="for-beau-raines" ng-controller="ExampleCtrl">
    <div class="row">
      <div class="col-lg-6">
        <div class="text-center">Beau's downloads</div>
        <chart data="[{'date':'2015-11-01','value':1},{'date':'2015-11-02','value':2},{'date':'2015-11-03','value':3}]"
               convert-date-field="date"
               options="{title:'Beau\'s Downloads',description:'This is an example of how to preprocess inline data.',x_accessor:'date',y_accessor:'value'}">
        </chart>
      </div>

      <div class="col-lg-6">
        <div class="text-center">Single Data Series</div>
        <chart data="[  {'date':'2014-11-01','value':12, 'smells': 5},
                      {'date':'2014-11-02','value':18, 'smells': 12},
                      {'date':'2014-11-03','value':22, 'smells': 15},
                      {'date':'2014-11-04','value':13, 'smells': 7},
                      {'date':'2014-11-05','value':24, 'smells': 4}
                     ]"
              options="{  title: 'Single Data Series',
                    description: 'This graphic shows a time-series of downloads.',
                    x_accessor: 'date',
                  y_accessor: 'value',
            }"
            convert-date-field="date">
        </chart>
     </div>
    </div>
  </div>


  <div class="container" id="beau-test-case-3" ng-controller="ExampleCtrl">
    <div class="row">
      <div class="col-lg-6">
      <div class="text-center">Multiple Y-Accessors</div>
        <chart data="[  {'date':'2014-11-01','value':12, 'smells': 5},
                      {'date':'2014-11-02','value':18, 'smells': 12},
                      {'date':'2014-11-03','value':22, 'smells': 15},
                      {'date':'2014-11-04','value':13, 'smells': 7},
                      {'date':'2014-11-05','value':24, 'smells': 4}
                     ]"
              options="{  title: 'Multiple Y-Accessors',
                    description: 'This graphic shows a time-series of downloads.',
                    x_accessor: 'date',
                  y_accessor: ['value','smells'],
            }"
            convert-date-field="date">
        </chart>
     </div>

      <div class="col-lg-6">
          <div class="text-center">Multiple Data Series in nested array object</div>
          <chart data="[  [{'date':'2014-11-01','value':12},
                        {'date':'2014-11-02','value':18},
                        {'date':'2014-11-03','value':22},
                        {'date':'2014-11-04','value':13},
                        {'date':'2014-11-05','value':24}],
                        [{'date':'2014-11-01','value':14},
                        {'date':'2014-11-02','value':16},
                        {'date':'2014-11-03','value':15},
                        {'date':'2014-11-04','value':30},
                        {'date':'2014-11-05','value':20}]
                       ]"
                options="{  title: 'Multiple Data Series in nested array object',
                      description: 'This chart fails with Beaus changes.',
                      x_accessor: 'date',
                    y_accessor: 'value',
              }"
              convert-date-field="date">
          </chart>
     </div>
    </div>
  </div>


</body>
</html>
